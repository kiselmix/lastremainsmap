		<div><p id="countdown">Time left to fly</p><span id="timer">30</span>.<span id="timer2">99</span></div>
		<script>
			function tiktak() {
				let timer=document.getElementById("timer");
				let secs=timer.innerHTML;
				--secs;
				timer.innerHTML=secs;
				if(secs==0) {
					document.location.reload();
				}
			}
			document.addEventListener('DOMContentLoaded', function(){

			setInterval(tiktak,1000);
			});
			
			
			function tiktik() {
				let timer2=document.getElementById("timer2");
				let sec=timer2.innerHTML;
				--sec;
				if(sec==0) {
					sec=99;
				}
				timer2.innerHTML=sec;
			}
			document.addEventListener('DOMContentLoaded', function(){

			setInterval(tiktik,10);
			});
		</script>
